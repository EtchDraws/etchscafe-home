    ];
    var size = images.length;
    var element = document.getElementsByClassName('bgimg');
    var currentIndex = 0;

    function changeImage() {
      element[0].style.opacity = 0;
      setTimeout(function () {
        element[0].style["background-image"] = "url(" + images[currentIndex] + ")";
        element[0].style.opacity = 1;
        currentIndex = (currentIndex + 1) % size;
      }, 500); // Delay the image change to match the transition duration
    }

    changeImage(); // Initial image

    setInterval(changeImage, 6000); // Change image every 6 seconds
  }

  document.addEventListener("DOMContentLoaded", randomImage);
</script>

    else if (hrs >= 17 && hrs <= 24)

 <script>
        const invertedText = document.getElementById("invertedText");
        const background = document.querySelector("bgimg");

        function updateInvertedText() {
            const computedStyle = getComputedStyle(background);
            const backgroundColor = computedStyle.backgroundColor;

            invertedText.style.color = backgroundColor;
        }

        // Update the inverted text color initially and whenever the window is resized
        window.addEventListener("DOMContentLoaded", updateInvertedText);
        window.addEventListener("resize", updateInvertedText);
    </script>
